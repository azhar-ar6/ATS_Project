{% extends 'index.html' %}

{% block 'body' %}

<h2 align="center" style="color:red">{{message}}</h2>

<h3 align="center"><u>AdminLogin</u></h3><br>

<center>
<form method="post" action="{% url 'checkadminlogin' %}" >

    {% csrf_token %}
    <table align="center" width="50%" height="20%">
        <tr>
            <td>
            <label>Enter Username</label>
            </td>
            <td>
            <input type="text" name="username" required/>
            </td>
        </tr>
        <tr>
            <td>
            <label>Enter Password</label>
            </td>
            <td>
            <input type="text" name="password" required/>
            </td>
        </tr>
        <tr align="center">
            <td>
            <input type="submit" value="login" class="button"/>
            </td>
            <td>
            <input type="submit" value="clear" class="button"/>
            </td>
        </tr>
    </table>
</form>
</center>

{% endblock %}

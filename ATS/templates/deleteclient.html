{% extends 'adminhome.html' %}

{% block 'body' %}

<h3 align="center"><u>Delete Client</u></h3><br>
<h4>Total Client={{count}}</h4>

<input class="form-control" id="myInput" type="text" placeholder="Client name"><br>
<table align="center" border="2" width="100%" height="50%" class="table table-bordered table-striped">
    <thead>
    <tr bgcolor="blue" align="center" style="color:white">
        <td>CL.ID</td>
        <td>Client Name</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody id="myTable">
    {% for client in clientdata  %}

    <tr align="center">
        <td>{{client.id}}</td>
        <td>{{client.clientname}}</td>
        <td><a href="/clientdeletion/{{client.id}}" class="button">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody >
</table>

<script>
    $(document).ready(function(){
       $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
             $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
       });
    });
</script>
{% endblock %}

{% extends 'adminhome.html' %}

{% block 'body' %}

<h2 align="center" style="color:red">{{msg}}</h2>

<h3 align="center"><u>Add Employee</u></h3>
<center>
<form method="post">
    {% csrf_token %}
    <table align="center" width="70%" height="50%">
        {% for field in form %}
        <tr>
            <td><label>{{field.label}}</label></td>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr align="center">
            <td><input type="submit" value="Add" class="button"></td>
            <td><input type="reset" value="Clear" class="button"></td>
        </tr>
    </table>
</form>
</center>
{% endblock %}
